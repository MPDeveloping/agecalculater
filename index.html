<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            position: relative;
        }
        h1 {
            margin-bottom: 20px;
            color: #4CAF50;
        }
        .input-group {
            margin: 15px 0;
        }
        select {
            padding: 12px;
            margin: 5px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            width: 80px;
            text-align: center;
        }
        select:focus {
            border-color: #4CAF50;
            outline: none;
        }
        button {
            padding: 12px 25px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .options {
            margin-top: 20px;
            text-align: left;
        }
        .options label {
            display: block;
            margin: 5px 0;
        }
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <div class="input-group">
            <label>Select your birth date:</label><br>
            <select id="day">
                <option value="">DD</option>
                <!-- Days 1-31 -->
                <script>
                    for (let i = 1; i <= 31; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
            <select id="month">
                <option value="">MM</option>
                <!-- Months 1-12 -->
                <script>
                    const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                    for (let i = 0; i < 12; i++) {
                        document.write(`<option value="${i}">${months[i]}</option>`);
                    }
                </script>
            </select>
            <select id="year">
                <option value="">YYYY</option>
                <!-- Years 1900 to current year -->
                <script>
                    const currentYear = new Date().getFullYear();
                    for (let i = currentYear; i >= 1900; i--) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
        </div>
        <div class="options">
            <label><input type="checkbox" id="includeTime"> Include time (if available)</label>
            <label><input type="checkbox" id="showNextBirthday"> Show days until next birthday</label>
        </div>
        <button id="calcBtn" onclick="calculateAge()">Calculate Age</button>
        <div class="loader" id="loader"></div>
        <div id="result"></div>
    </div>

    <script>
        function calculateAge() {
            const day = parseInt(document.getElementById('day').value);
            const month = parseInt(document.getElementById('month').value);
            const year = parseInt(document.getElementById('year').value);
            const includeTime = document.getElementById('includeTime').checked;
            const showNextBirthday = document.getElementById('showNextBirthday').checked;
            
            if (!day || isNaN(month) || !year) {
                document.getElementById('result').innerHTML = 'Please select a valid birth date.';
                return;
            }
            
            const birthdate = new Date(year, month, day);
            const today = new Date();
            
            if (birthdate > today) {
                document.getElementById('result').innerHTML = 'Birth date cannot be in the future.';
                return;
            }
            
            // Show loader
            document.getElementById('loader').style.display = 'block';
            document.getElementById('calcBtn').disabled = true;
            
            // Simulate calculation delay for animation
            setTimeout(() => {
                let ageYears = today.getFullYear() - birthdate.getFullYear();
                let ageMonths = today.getMonth() - birthdate.getMonth();
                let ageDays = today.getDate() - birthdate.getDate();
                
                if (ageDays < 0) {
                    ageMonths--;
                    ageDays += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
                }
                
                if (ageMonths < 0) {
                    ageYears--;
                    ageMonths += 12;
                }
                
                let result = `You are ${ageYears} years, ${ageMonths} months, and ${ageDays} days old.`;
                
                if (showNextBirthday) {
                    const nextBirthday = new Date(today.getFullYear(), month, day);
                    if (nextBirthday < today) {
                        nextBirthday.setFullYear(today.getFullYear() + 1);
                    }
                    const daysUntil = Math.ceil((nextBirthday - today) / (1000 * 60 * 60 * 24));
                    result += `<br>Days until next birthday: ${daysUntil}`;
                }
                
                document.getElementById('result').innerHTML = result;
                
                // Hide loader
                document.getElementById('loader').style.display = 'none';
                document.getElementById('calcBtn').disabled = false;
            }, 1500); // 1.5 second delay for demo
        }
    </script>
</body>
</html>
